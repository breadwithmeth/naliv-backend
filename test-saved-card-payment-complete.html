<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –æ–ø–ª–∞—Ç—ã —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π –∫–∞—Ä—Ç–æ–π</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="text"], input[type="number"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus, input[type="number"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        
        .cards-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 15px 0;
        }
        
        .card-item {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-item:hover {
            border-color: #667eea;
            transform: translateY(-1px);
        }
        
        .card-item.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .card-mask {
            font-family: monospace;
            font-size: 16px;
            font-weight: bold;
        }
        
        .orders-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 15px 0;
        }
        
        .order-item {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .order-item:hover {
            border-color: #667eea;
            transform: translateY(-1px);
        }
        
        .order-item.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .order-id {
            font-weight: bold;
            font-size: 18px;
        }
        
        .order-cost {
            color: #28a745;
            font-weight: bold;
            font-size: 16px;
        }
        
        .order-details {
            color: #666;
            font-size: 14px;
        }
        
        .status-indicator {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-unpaid {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-paid {
            background: #d4edda;
            color: #155724;
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-button.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ –¢–µ—Å—Ç API –æ–ø–ª–∞—Ç—ã —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–º–∏ –∫–∞—Ä—Ç–∞–º–∏</h1>
        
        <!-- –í–∫–ª–∞–¥–∫–∏ -->
        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('auth')">üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</button>
            <button class="tab-button" onclick="showTab('orders')">üìã –ó–∞–∫–∞–∑—ã</button>
            <button class="tab-button" onclick="showTab('cards')">üí≥ –ö–∞—Ä—Ç—ã</button>
            <button class="tab-button" onclick="showTab('payment')">üí∞ –û–ø–ª–∞—Ç–∞</button>
        </div>

        <!-- –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è -->
        <div id="auth" class="tab-content active">
            <div class="section">
                <h3>üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h3>
                <div class="form-group">
                    <label for="authToken">JWT –¢–æ–∫–µ–Ω:</label>
                    <input type="password" id="authToken" placeholder="–í–≤–µ–¥–∏—Ç–µ JWT —Ç–æ–∫–µ–Ω">
                </div>
                <button onclick="saveToken()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ç–æ–∫–µ–Ω</button>
                <div id="authResult" class="result" style="display: none;"></div>
            </div>
        </div>

        <!-- –ó–∞–∫–∞–∑—ã -->
        <div id="orders" class="tab-content">
            <div class="section">
                <h3>üìã –ù–µ–æ–ø–ª–∞—á–µ–Ω–Ω—ã–µ –∑–∞–∫–∞–∑—ã</h3>
                <button onclick="loadOrders()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–∫–∞–∑—ã</button>
                <div id="ordersList" class="orders-list"></div>
                <div id="ordersResult" class="result" style="display: none;"></div>
            </div>
        </div>

        <!-- –ö–∞—Ä—Ç—ã -->
        <div id="cards" class="tab-content">
            <div class="section">
                <h3>üí≥ –°–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã</h3>
                <button onclick="loadCards()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ä—Ç—ã</button>
                <div id="cardsList" class="cards-list"></div>
                <div id="cardsResult" class="result" style="display: none;"></div>
            </div>
        </div>

        <!-- –û–ø–ª–∞—Ç–∞ -->
        <div id="payment" class="tab-content">
            <div class="section">
                <h3>üí∞ –û–ø–ª–∞—Ç–∞ –∑–∞–∫–∞–∑–∞</h3>
                <div class="form-group">
                    <label for="selectedOrderInfo">–í—ã–±—Ä–∞–Ω–Ω—ã–π –∑–∞–∫–∞–∑:</label>
                    <input type="text" id="selectedOrderInfo" readonly placeholder="–í—ã–±–µ—Ä–∏—Ç–µ –∑–∞–∫–∞–∑ –Ω–∞ –≤–∫–ª–∞–¥–∫–µ '–ó–∞–∫–∞–∑—ã'">
                </div>
                <div class="form-group">
                    <label for="selectedCardInfo">–í—ã–±—Ä–∞–Ω–Ω–∞—è –∫–∞—Ä—Ç–∞:</label>
                    <input type="text" id="selectedCardInfo" readonly placeholder="–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ä—Ç—É –Ω–∞ –≤–∫–ª–∞–¥–∫–µ '–ö–∞—Ä—Ç—ã'">
                </div>
                <button onclick="processPayment()" id="payButton" disabled>–û–ø–ª–∞—Ç–∏—Ç—å –∑–∞–∫–∞–∑</button>
                <button onclick="checkPaymentStatus()" id="checkStatusButton" disabled style="background: #28a745;">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—Ç–∞—Ç—É—Å</button>
                <div id="paymentResult" class="result" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('naliv_test_token') || '';
        let selectedOrder = null;
        let selectedCard = null;
        let paymentWindow = null;
        let statusCheckInterval = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if (authToken) {
            document.getElementById('authToken').value = authToken;
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∫–ª–∞–¥–∫–∞–º–∏
        function showTab(tabName) {
            // –°–∫—Ä—ã—Ç—å –≤—Å–µ –≤–∫–ª–∞–¥–∫–∏
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
        function saveToken() {
            authToken = document.getElementById('authToken').value.trim();
            if (!authToken) {
                showResult('authResult', '–í–≤–µ–¥–∏—Ç–µ JWT —Ç–æ–∫–µ–Ω', 'error');
                return;
            }

            localStorage.setItem('naliv_test_token', authToken);
            showResult('authResult', '–¢–æ–∫–µ–Ω —Å–æ—Ö—Ä–∞–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!', 'success');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–æ–≤
        async function loadOrders() {
            if (!authToken) {
                showResult('ordersResult', '–°–Ω–∞—á–∞–ª–∞ –≤–≤–µ–¥–∏—Ç–µ JWT —Ç–æ–∫–µ–Ω', 'error');
                return;
            }

            try {
                showResult('ordersResult', '–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–æ–≤...', 'info');
                
                const response = await fetch('/api/orders/user', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    // –§–∏–ª—å—Ç—Ä—É–µ–º –Ω–µ–æ–ø–ª–∞—á–µ–Ω–Ω—ã–µ –∑–∞–∫–∞–∑—ã
                    const unpaidOrders = result.data.filter(order => 
                        !order.status || order.status.status === 66 || order.status.status === 0
                    );

                    displayOrders(unpaidOrders);
                    showResult('ordersResult', `–ó–∞–≥—Ä—É–∂–µ–Ω–æ ${unpaidOrders.length} –Ω–µ–æ–ø–ª–∞—á–µ–Ω–Ω—ã—Ö –∑–∞–∫–∞–∑–æ–≤`, 'success');
                } else {
                    showResult('ordersResult', `–û—à–∏–±–∫–∞: ${result.error?.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`, 'error');
                }
            } catch (error) {
                showResult('ordersResult', `–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`, 'error');
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–∫–∞–∑–æ–≤
        function displayOrders(orders) {
            const ordersList = document.getElementById('ordersList');
            ordersList.innerHTML = '';

            if (orders.length === 0) {
                ordersList.innerHTML = '<p style="text-align: center; color: #666;">–ù–µ—Ç –Ω–µ–æ–ø–ª–∞—á–µ–Ω–Ω—ã—Ö –∑–∞–∫–∞–∑–æ–≤</p>';
                return;
            }

            orders.forEach(order => {
                const orderDiv = document.createElement('div');
                orderDiv.className = 'order-item';
                orderDiv.onclick = () => selectOrder(order, orderDiv);

                const statusClass = order.status?.status === 77 ? 'status-paid' : 'status-unpaid';
                const statusText = order.status?.status === 77 ? '–û–ø–ª–∞—á–µ–Ω' : '–ù–µ –æ–ø–ª–∞—á–µ–Ω';
                
                // –ü–æ–ª—É—á–∞–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å
                const totalCost = order.total_cost || order.delivery_price || 0;

                orderDiv.innerHTML = `
                    <div class="order-header">
                        <div class="order-id">–ó–∞–∫–∞–∑ #${order.order_id}</div>
                        <div class="order-cost">${totalCost} ‚Ç∏</div>
                    </div>
                    <div class="order-details">
                        <div><span class="status-indicator ${statusClass}">${statusText}</span></div>
                        <div>–î–∞—Ç–∞: ${new Date(order.log_timestamp).toLocaleString('ru')}</div>
                        <div>UUID: ${order.order_uuid || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
                    </div>
                `;

                ordersList.appendChild(orderDiv);
            });
        }

        // –í—ã–±–æ—Ä –∑–∞–∫–∞–∑–∞
        function selectOrder(order, element) {
            // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å –¥—Ä—É–≥–∏—Ö –∑–∞–∫–∞–∑–æ–≤
            document.querySelectorAll('.order-item').forEach(item => {
                item.classList.remove('selected');
            });

            // –í—ã–¥–µ–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π –∑–∞–∫–∞–∑
            element.classList.add('selected');
            selectedOrder = order;

            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –≤ —Ñ–æ—Ä–º–µ –æ–ø–ª–∞—Ç—ã
            const totalCost = order.total_cost || order.delivery_price || 0;
            document.getElementById('selectedOrderInfo').value = 
                `#${order.order_id} - ${totalCost} ‚Ç∏`;

            updatePayButton();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç
        async function loadCards() {
            if (!authToken) {
                showResult('cardsResult', '–°–Ω–∞—á–∞–ª–∞ –≤–≤–µ–¥–∏—Ç–µ JWT —Ç–æ–∫–µ–Ω', 'error');
                return;
            }

            try {
                showResult('cardsResult', '–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç...', 'info');
                
                const response = await fetch('/api/user/cards', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    displayCards(result.data);
                    showResult('cardsResult', `–ó–∞–≥—Ä—É–∂–µ–Ω–æ ${result.data.length} —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –∫–∞—Ä—Ç`, 'success');
                } else {
                    showResult('cardsResult', `–û—à–∏–±–∫–∞: ${result.error?.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`, 'error');
                }
            } catch (error) {
                showResult('cardsResult', `–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`, 'error');
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–∞—Ä—Ç
        function displayCards(cards) {
            const cardsList = document.getElementById('cardsList');
            cardsList.innerHTML = '';

            if (cards.length === 0) {
                cardsList.innerHTML = '<p style="text-align: center; color: #666;">–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –∫–∞—Ä—Ç</p>';
                return;
            }

            cards.forEach(card => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card-item';
                cardDiv.onclick = () => selectCard(card, cardDiv);

                cardDiv.innerHTML = `
                    <div>
                        <div class="card-mask">${card.card_mask}</div>
                        <div style="font-size: 12px; color: #666;">ID: ${card.card_id}</div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-size: 12px; color: #666;">Halyk ID:</div>
                        <div style="font-size: 10px; color: #999;">${card.halyk_card_id}</div>
                    </div>
                `;

                cardsList.appendChild(cardDiv);
            });
        }

        // –í—ã–±–æ—Ä –∫–∞—Ä—Ç—ã
        function selectCard(card, element) {
            // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å –¥—Ä—É–≥–∏—Ö –∫–∞—Ä—Ç
            document.querySelectorAll('.card-item').forEach(item => {
                item.classList.remove('selected');
            });

            // –í—ã–¥–µ–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –∫–∞—Ä—Ç—É
            element.classList.add('selected');
            selectedCard = card;

            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –≤ —Ñ–æ—Ä–º–µ –æ–ø–ª–∞—Ç—ã
            document.getElementById('selectedCardInfo').value = 
                `${card.card_mask} (ID: ${card.card_id})`;

            updatePayButton();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –æ–ø–ª–∞—Ç—ã
        function updatePayButton() {
            const payButton = document.getElementById('payButton');
            const checkStatusButton = document.getElementById('checkStatusButton');
            
            payButton.disabled = !selectedOrder || !selectedCard;
            checkStatusButton.disabled = !selectedOrder;
        }

        // –ü—Ä–æ—Ü–µ—Å—Å –æ–ø–ª–∞—Ç—ã
        async function processPayment() {
            if (!selectedOrder || !selectedCard) {
                showResult('paymentResult', '–í—ã–±–µ—Ä–∏—Ç–µ –∑–∞–∫–∞–∑ –∏ –∫–∞—Ä—Ç—É –¥–ª—è –æ–ø–ª–∞—Ç—ã', 'error');
                return;
            }

            try {
                showResult('paymentResult', '–ò–Ω–∏—Ü–∏–∞—Ü–∏—è –æ–ø–ª–∞—Ç—ã...', 'info');

                const response = await fetch('/api/payments/pay-with-saved-card', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        order_id: selectedOrder.order_id,
                        saved_card_id: selectedCard.card_id
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const htmlForm = await response.text();
                
                // –û—Ç–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –æ–ø–ª–∞—Ç—ã –≤ –Ω–æ–≤–æ–º –æ–∫–Ω–µ
                paymentWindow = window.open('', '_blank', 'width=600,height=700,scrollbars=yes');
                paymentWindow.document.write(htmlForm);
                
                showResult('paymentResult', 
                    '–§–æ—Ä–º–∞ –æ–ø–ª–∞—Ç—ã –æ—Ç–∫—Ä—ã—Ç–∞ –≤ –Ω–æ–≤–æ–º –æ–∫–Ω–µ.\n–û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –Ω–∞—á–Ω–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏...', 
                    'success'
                );

                // –ù–∞—á–∏–Ω–∞–µ–º –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
                startStatusTracking();

            } catch (error) {
                showResult('paymentResult', `–û—à–∏–±–∫–∞ –æ–ø–ª–∞—Ç—ã: ${error.message}`, 'error');
            }
        }

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –æ–ø–ª–∞—Ç—ã
        function startStatusTracking() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }

            statusCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/payments/order-payment-status/${selectedOrder.order_id}`, {
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        if (result.data.is_paid) {
                            clearInterval(statusCheckInterval);
                            if (paymentWindow && !paymentWindow.closed) {
                                paymentWindow.close();
                            }
                            showResult('paymentResult', 
                                '‚úÖ –ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ –æ–ø–ª–∞—á–µ–Ω!\n' + 
                                JSON.stringify(result.data, null, 2), 
                                'success'
                            );
                        } else if (result.data.payment_info.error_message) {
                            clearInterval(statusCheckInterval);
                            if (paymentWindow && !paymentWindow.closed) {
                                paymentWindow.close();
                            }
                            showResult('paymentResult', 
                                `‚ùå –û—à–∏–±–∫–∞ –æ–ø–ª–∞—Ç—ã: ${result.data.payment_info.error_message}\n` + 
                                JSON.stringify(result.data, null, 2), 
                                'error'
                            );
                        }
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç–∞—Ç—É—Å–∞:', error);
                }
            }, 3000);

            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —á–µ—Ä–µ–∑ 5 –º–∏–Ω—É—Ç
            setTimeout(() => {
                if (statusCheckInterval) {
                    clearInterval(statusCheckInterval);
                    showResult('paymentResult', '–û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ (—Ç–∞–π–º–∞—É—Ç 5 –º–∏–Ω—É—Ç)', 'info');
                }
            }, 5 * 60 * 1000);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –≤—Ä—É—á–Ω—É—é
        async function checkPaymentStatus() {
            if (!selectedOrder) {
                showResult('paymentResult', '–í—ã–±–µ—Ä–∏—Ç–µ –∑–∞–∫–∞–∑ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç–∞—Ç—É—Å–∞', 'error');
                return;
            }

            try {
                showResult('paymentResult', '–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞...', 'info');

                const response = await fetch(`/api/payments/order-payment-status/${selectedOrder.order_id}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    const status = result.data.is_paid ? '‚úÖ –û–ø–ª–∞—á–µ–Ω' : '‚è≥ –ù–µ –æ–ø–ª–∞—á–µ–Ω';
                    showResult('paymentResult', 
                        `–°—Ç–∞—Ç—É—Å –∑–∞–∫–∞–∑–∞: ${status}\n\n` + 
                        JSON.stringify(result.data, null, 2), 
                        result.data.is_paid ? 'success' : 'info'
                    );
                } else {
                    showResult('paymentResult', `–û—à–∏–±–∫–∞: ${result.error?.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`, 'error');
                }
            } catch (error) {
                showResult('paymentResult', `–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç–∞—Ç—É—Å–∞: ${error.message}`, 'error');
            }
        }

        // –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function showResult(elementId, message, type) {
            const resultDiv = document.getElementById(elementId);
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
    </script>
