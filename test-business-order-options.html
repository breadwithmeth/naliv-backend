<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –ø–æ–ª—É—á–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞ –±–∏–∑–Ω–µ—Å–∞ —Å –æ–ø—Ü–∏—è–º–∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;

        input, select {

        }

        }
        button:hover {

        }

            background: #f8f9fa;
            border: 1px solid #e9ecef;

            padding: 15px;
            margin-top: 15px;
            white-space: pre-wrap;

            overflow-y: auto;
        }
        .error {
            background: #f8d7da;

        }
        .success {
            background: #d4edda;

            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí –¢–µ—Å—Ç –ø–æ–ª—É—á–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞ –±–∏–∑–Ω–µ—Å–∞ —Å –æ–ø—Ü–∏—è–º–∏</h1>
        <p>–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ API –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞ —Å –ø–æ–ª–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ —Ç–æ–≤–∞—Ä–∞—Ö –∏ –∏—Ö –æ–ø—Ü–∏—è—Ö</p>
    </div>

    <div class="container">
        <h2>üìù –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∑–∞–ø—Ä–æ—Å–∞</h2>
        <div class="form-group">
            <label for="business-token">–¢–æ–∫–µ–Ω –±–∏–∑–Ω–µ—Å–∞:</label>
            <input type="text" id="business-token" placeholder="Business JWT —Ç–æ–∫–µ–Ω" value="">
        </div>
        
        <div class="form-group">
            <label for="order-id">ID –∑–∞–∫–∞–∑–∞:</label>
            <input type="number" id="order-id" value="1">
        </div>

        <button onclick="getOrderById()">üîç –ü–æ–ª—É—á–∏—Ç—å –∑–∞–∫–∞–∑ –ø–æ ID</button>
        <button onclick="getBusinessOrders()">üìã –ü–æ–ª—É—á–∏—Ç—å –≤—Å–µ –∑–∞–∫–∞–∑—ã –±–∏–∑–Ω–µ—Å–∞</button>
    </div>

    <div class="container">
        <h2>üìã –†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
        <div id="response" class="response"></div>
    </div>

    <script>
        function showResponse(data, isError = false) {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = JSON.stringify(data, null, 2);
            responseDiv.className = isError ? 'response error' : 'response success';
        }

        function showInfo(message) {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = message;
            responseDiv.className = 'response';
        }

        async function getOrderById() {
            showInfo('–ü–æ–ª—É—á–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞ –ø–æ ID...');
            
            const token = document.getElementById('business-token').value;
            const orderId = document.getElementById('order-id').value;
            
            if (!token) {
                showResponse({ error: '–ù–µ–æ–±—Ö–æ–¥–∏–º–æ —É–∫–∞–∑–∞—Ç—å —Ç–æ–∫–µ–Ω –±–∏–∑–Ω–µ—Å–∞' }, true);
                return;
            }
            
            if (!orderId) {
                showResponse({ error: '–ù–µ–æ–±—Ö–æ–¥–∏–º–æ —É–∫–∞–∑–∞—Ç—å ID –∑–∞–∫–∞–∑–∞' }, true);
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/api/business/orders/${orderId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                showResponse(data, !response.ok);
                
                // –í—ã–≤–æ–¥–∏–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± –æ–ø—Ü–∏—è—Ö –æ—Ç–¥–µ–ª—å–Ω–æ
                if (data.success && data.data.order.options) {
                    console.log('–û–ø—Ü–∏–∏ –∑–∞–∫–∞–∑–∞:', data.data.order.options);
                    console.log('–¢–æ–≤–∞—Ä—ã —Å –æ–ø—Ü–∏—è–º–∏:', data.data.order.items);
                }
            } catch (error) {
                showResponse({ error: error.message }, true);
            }
        }

        async function getBusinessOrders() {
            showInfo('–ü–æ–ª—É—á–µ–Ω–∏–µ –≤—Å–µ—Ö –∑–∞–∫–∞–∑–æ–≤ –±–∏–∑–Ω–µ—Å–∞...');
            
            const token = document.getElementById('business-token').value;
            
            if (!token) {
                showResponse({ error: '–ù–µ–æ–±—Ö–æ–¥–∏–º–æ —É–∫–∞–∑–∞—Ç—å —Ç–æ–∫–µ–Ω –±–∏–∑–Ω–µ—Å–∞' }, true);
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/business/orders?limit=5', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                showResponse(data, !response.ok);
            } catch (error) {
                showResponse({ error: error.message }, true);
            }
        }
    </script>
</body>
</html>
