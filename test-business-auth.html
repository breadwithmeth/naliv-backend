<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Business Auth API</title>
</head>
<body>
    <h1>Тест авторизации бизнеса</h1>
    
    <div>
        <label for="token">Business Token:</label>
        <input type="text" id="token" placeholder="Введите токен бизнеса" style="width: 300px;">
        <button onclick="testAuth()">Тест авторизации</button>
    </div>
    
    <div style="margin-top: 20px;">
        <h3>Результат:</h3>
        <pre id="result"></pre>
    </div>

    <script>
        async function testAuth() {
            const token = document.getElementById('token').value;
            const resultEl = document.getElementById('result');
            
            if (!token) {
                resultEl.textContent = 'Введите токен';
                return;
            }
            
            try {
                resultEl.textContent = 'Выполняется запрос...';
                
                // Тестовый запрос с авторизацией бизнеса
                const response = await fetch('/api/test-business-auth', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                resultEl.textContent = JSON.stringify(data, null, 2);
                
                if (response.ok) {
                    resultEl.style.color = 'green';
                } else {
                    resultEl.style.color = 'red';
                }
                
            } catch (error) {
                resultEl.textContent = `Ошибка: ${error.message}`;
                resultEl.style.color = 'red';
            }
        }
    </script>
</body>
</html>
