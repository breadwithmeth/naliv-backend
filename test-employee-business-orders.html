<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç Employee Business Orders API</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 12px;
            transition: background-color 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            max-height: 600px;
            overflow-y: auto;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .order-card {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .order-status {
            padding: 4px 8px;
            border-radius: 4px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        .status-0 { background-color: #6c757d; }
        .status-1 { background-color: #ffc107; color: #000; }
        .status-2 { background-color: #17a2b8; }
        .status-3 { background-color: #fd7e14; }
        .status-4 { background-color: #28a745; }
        .status-5 { background-color: #dc3545; }
        .status-6 { background-color: #e83e8c; }
        .status-66 { background-color: #6f42c1; }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .pagination button {
            width: auto;
            padding: 8px 12px;
        }
        .statistics {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }
        .stat-item {
            background: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ –¢–µ—Å—Ç Employee Business Orders API</h1>
        
        <form id="businessOrdersForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="employeeToken">Employee Token:</label>
                    <input type="password" id="employeeToken" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–æ–∫–µ–Ω —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞" required>
                </div>
                <div class="form-group">
                    <label for="businessId">Business ID:</label>
                    <input type="number" id="businessId" placeholder="ID –±–∏–∑–Ω–µ—Å–∞" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="page">–°—Ç—Ä–∞–Ω–∏—Ü–∞:</label>
                    <input type="number" id="page" value="1" min="1">
                </div>
                <div class="form-group">
                    <label for="limit">–õ–∏–º–∏—Ç:</label>
                    <select id="limit">
                        <option value="10">10</option>
                        <option value="20" selected>20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dateFrom">–î–∞—Ç–∞ –æ—Ç:</label>
                    <input type="date" id="dateFrom">
                </div>
                <div class="form-group">
                    <label for="dateTo">–î–∞—Ç–∞ –¥–æ:</label>
                    <input type="date" id="dateTo">
                </div>
            </div>

            <div class="form-group">
                <label for="status">–°—Ç–∞—Ç—É—Å –∑–∞–∫–∞–∑–∞:</label>
                <select id="status">
                    <option value="">–í—Å–µ —Å—Ç–∞—Ç—É—Å—ã</option>
                    <option value="0">–ù–æ–≤—ã–π –∑–∞–∫–∞–∑</option>
                    <option value="1">–ü—Ä–∏–Ω—è—Ç –º–∞–≥–∞–∑–∏–Ω–æ–º</option>
                    <option value="2">–ì–æ—Ç–æ–≤ –∫ –≤—ã–¥–∞—á–µ</option>
                    <option value="3">–î–æ—Å—Ç–∞–≤–ª—è–µ—Ç—Å—è</option>
                    <option value="4">–î–æ—Å—Ç–∞–≤–ª–µ–Ω</option>
                    <option value="5">–û—Ç–º–µ–Ω–µ–Ω</option>
                    <option value="6">–û—à–∏–±–∫–∞ –ø–ª–∞—Ç–µ–∂–∞</option>
                    <option value="66">–ù–µ –æ–ø–ª–∞—á–µ–Ω</option>
                </select>
            </div>

            <button type="submit">üîç –ü–æ–ª—É—á–∏—Ç—å –∑–∞–∫–∞–∑—ã –±–∏–∑–Ω–µ—Å–∞</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        
        document.getElementById('businessOrdersForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            submitButton.disabled = true;
            submitButton.textContent = '‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...';
            resultDiv.innerHTML = '<div class="info">–ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–∫–∞–∑—ã –±–∏–∑–Ω–µ—Å–∞...</div>';
            
            try {
                const formData = new FormData(e.target);
                const employeeToken = document.getElementById('employeeToken').value;
                const businessId = document.getElementById('businessId').value;
                const page = document.getElementById('page').value;
                const limit = document.getElementById('limit').value;
                const dateFrom = document.getElementById('dateFrom').value;
                const dateTo = document.getElementById('dateTo').value;
                const status = document.getElementById('status').value;
                
                if (!employeeToken || !businessId) {
                    throw new Error('Employee Token –∏ Business ID –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã');
                }
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º URL —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
                const params = new URLSearchParams();
                if (page) params.append('page', page);
                if (limit) params.append('limit', limit);
                if (dateFrom) params.append('date_from', dateFrom);
                if (dateTo) params.append('date_to', dateTo);
                if (status) params.append('status', status);
                
                const url = `${API_BASE_URL}/employee/business-orders/${businessId}?${params.toString()}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${employeeToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    displaySuccessResult(data);
                } else {
                    displayErrorResult(data);
                }
                
            } catch (error) {
                displayErrorResult({ 
                    success: false, 
                    error: { 
                        message: error.message,
                        statusCode: 500
                    } 
                });
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'üîç –ü–æ–ª—É—á–∏—Ç—å –∑–∞–∫–∞–∑—ã –±–∏–∑–Ω–µ—Å–∞';
            }
        });
        
        function displaySuccessResult(data) {
            const resultDiv = document.getElementById('result');
            
            let html = `<div class="success">‚úÖ –£—Å–ø–µ—à–Ω–æ! ${data.message}</div>`;
            
            // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –±–∏–∑–Ω–µ—Å–µ
            if (data.data.business) {
                html += `
                    <div class="statistics">
                        <h3>üìä –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –±–∏–∑–Ω–µ—Å–µ</h3>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-value">${data.data.business.business_id}</div>
                                <div class="stat-label">ID –ë–∏–∑–Ω–µ—Å–∞</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${data.data.business.name}</div>
                                <div class="stat-label">–ù–∞–∑–≤–∞–Ω–∏–µ</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${data.data.business.address || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
                                <div class="stat-label">–ê–¥—Ä–µ—Å</div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–æ —Å—Ç–∞—Ç—É—Å–∞–º
            if (data.data.statistics && data.data.statistics.by_status) {
                html += `
                    <div class="statistics">
                        <h3>üìà –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–æ —Å—Ç–∞—Ç—É—Å–∞–º</h3>
                        <div class="stats-grid">
                `;
                
                data.data.statistics.by_status.forEach(stat => {
                    html += `
                        <div class="stat-item">
                            <div class="stat-value">${stat.count}</div>
                            <div class="stat-label">${stat.status_name}</div>
                        </div>
                    `;
                });
                
                html += `</div></div>`;
            }
            
            // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏
            if (data.data.pagination) {
                const p = data.data.pagination;
                html += `
                    <div class="statistics">
                        <h3>üìÑ –ü–∞–≥–∏–Ω–∞—Ü–∏—è</h3>
                        <p>–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${p.current_page} –∏–∑ ${p.total_pages} | –ü–æ–∫–∞–∑–∞–Ω–æ ${data.data.orders.length} –∏–∑ ${p.total} –∑–∞–∫–∞–∑–æ–≤</p>
                        <div class="pagination">
                            <button onclick="changePage(${p.current_page - 1})" ${!p.has_prev ? 'disabled' : ''}>‚¨Ö –ü—Ä–µ–¥—ã–¥—É—â–∞—è</button>
                            <span>–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${p.current_page}</span>
                            <button onclick="changePage(${p.current_page + 1})" ${!p.has_next ? 'disabled' : ''}>–°–ª–µ–¥—É—é—â–∞—è ‚û°</button>
                        </div>
                    </div>
                `;
            }
            
            // –°–ø–∏—Å–æ–∫ –∑–∞–∫–∞–∑–æ–≤
            if (data.data.orders && data.data.orders.length > 0) {
                html += '<h3>üì¶ –ó–∞–∫–∞–∑—ã –±–∏–∑–Ω–µ—Å–∞:</h3>';
                
                data.data.orders.forEach(order => {
                    const statusClass = `status-${order.current_status.status}`;
                    const customerName = order.customer ? order.customer.name : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –ø–æ–∫—É–ø–∞—Ç–µ–ª—å';
                    const deliveryAddress = order.delivery_address ? order.delivery_address.address : '–ê–¥—Ä–µ—Å –Ω–µ —É–∫–∞–∑–∞–Ω';
                    
                    html += `
                        <div class="order-card">
                            <div class="order-header">
                                <h4>–ó–∞–∫–∞–∑ #${order.order_uuid || order.order_id}</h4>
                                <span class="order-status ${statusClass}">
                                    ${order.current_status.status_name}
                                </span>
                            </div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                                <div>
                                    <strong>üë§ –ü–æ–∫—É–ø–∞—Ç–µ–ª—å:</strong> ${customerName}<br>
                                    <strong>üìç –ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏:</strong> ${deliveryAddress}<br>
                                    <strong>üõç –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ç–æ–≤–∞—Ä–æ–≤:</strong> ${order.items_count}<br>
                                    <strong>üìÖ –î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è:</strong> ${new Date(order.order_created).toLocaleString('ru-RU')}
                                </div>
                                <div>
                                    <strong>üí∞ –°—Ç–æ–∏–º–æ—Å—Ç—å —Ç–æ–≤–∞—Ä–æ–≤:</strong> ${order.items_cost}‚Ç∏<br>
                                    <strong>üöö –î–æ—Å—Ç–∞–≤–∫–∞:</strong> ${order.delivery_price}‚Ç∏<br>
                                    <strong>‚ö° –°–µ—Ä–≤–∏—Å–Ω—ã–π —Å–±–æ—Ä:</strong> ${order.service_fee}‚Ç∏<br>
                                    <strong>üíµ –ò—Ç–æ–≥–æ:</strong> ${order.total_sum}‚Ç∏
                                </div>
                            </div>
                            ${order.items && order.items.length > 0 ? `
                                <details style="margin-top: 10px;">
                                    <summary><strong>üõí –¢–æ–≤–∞—Ä—ã –≤ –∑–∞–∫–∞–∑–µ (${order.items.length})</strong></summary>
                                    <div style="margin-top: 10px;">
                                        ${order.items.map(item => `
                                            <div style="padding: 5px; border-bottom: 1px solid #eee;">
                                                <strong>${item.name}</strong> - ${item.amount} ${item.unit} √ó ${item.price}‚Ç∏ = ${item.subtotal}‚Ç∏
                                            </div>
                                        `).join('')}
                                    </div>
                                </details>
                            ` : ''}
                        </div>
                    `;
                });
            } else {
                html += '<div class="info">üì≠ –ó–∞–∫–∞–∑—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
            }
            
            // JSON –æ—Ç–≤–µ—Ç
            html += `
                <details style="margin-top: 20px;">
                    <summary><strong>üîç –ü–æ–ª–Ω—ã–π JSON –æ—Ç–≤–µ—Ç</strong></summary>
                    <div class="result info" style="margin-top: 10px;">
                        ${JSON.stringify(data, null, 2)}
                    </div>
                </details>
            `;
            
            resultDiv.innerHTML = html;
        }
        
        function displayErrorResult(data) {
            const resultDiv = document.getElementById('result');
            let errorMessage = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞';
            
            if (data.error) {
                errorMessage = data.error.message || data.message || errorMessage;
            } else if (data.message) {
                errorMessage = data.message;
            }
            
            resultDiv.innerHTML = `
                <div class="error">‚ùå –û—à–∏–±–∫–∞: ${errorMessage}</div>
                <details style="margin-top: 10px;">
                    <summary><strong>üîç –ü–æ–ª–Ω—ã–π –æ—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞</strong></summary>
                    <div class="result error" style="margin-top: 10px;">
                        ${JSON.stringify(data, null, 2)}
                    </div>
                </details>
            `;
        }
        
        function changePage(newPage) {
            if (newPage < 1) return;
            document.getElementById('page').value = newPage;
            document.getElementById('businessOrdersForm').dispatchEvent(new Event('submit'));
        }
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–µ–≥–æ–¥–Ω—è—à–Ω—é—é –¥–∞—Ç—É –∫–∞–∫ –¥–∞—Ç—É –æ–∫–æ–Ω—á–∞–Ω–∏—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        document.getElementById('dateTo').value = new Date().toISOString().split('T')[0];
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–∞—Ç—É –Ω–∞—á–∞–ª–∞ –Ω–∞ –Ω–µ–¥–µ–ª—é –Ω–∞–∑–∞–¥
        const weekAgo = new Date();
        weekAgo.setDate(weekAgo.getDate() - 7);
        document.getElementById('dateFrom').value = weekAgo.toISOString().split('T')[0];
    </script>
</body>
</html>
